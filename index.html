<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My weather application</title>
    <link rel="stylesheet" href="style.css">
     <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="weather-form" id="weather-form">
            <input type="text" placeholder="Inter city.." class="weather-search-form" id="weather-search-form">
            <input type="submit" value="Search" class="weather-search-button">
        </form>
    </header>
    <main> 
      <div class="weather-data">
           <div>
             <h1 class="weather-city" id="weather-city">Kabul</h1>
              <p class="weather-details"> <span id="weather-time"></span>, <span id="weather-description"></span>
               <br />
               Humidity: <strong id="weather-humidity"></strong>, Wind: <strong id="weather-wind-speed"></strong>
              </p>
           </div> 
           <div class="weather-temperature-data">
              <div id="weather-icon"></div>
              <div class="weather-temperature" id="temperature"></div>
              <div class="weather-unit">Â°C</div>
           </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
    </main>
    <footer>
        This project was coded by <a href="https://github.com/BushraHaidar5" target="_blank">Bushra Haider</a>
        is <a href="https://github.com/BushraHaidar5/weather-application" target="_blank">open-sourced on GitHub</a> and 
        <a href="https://main--fluffy-otter-f83403.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
 </div>
 <script src="index.js"></script>
</body>
</html>
